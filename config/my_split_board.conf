# Конфигурация для сплит-клавиатуры 5x3
CONFIG_ZMK_KEYBOARD_NAME="My Split Board"
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y

# Настройка матрицы 5x3
CONFIG_ZMK_KSCAN_MATRIX_COLUMNS=5
CONFIG_ZMK_KSCAN_MATRIX_ROWS=3

# Пины для левой половины
CONFIG_ZMK_KSCAN_MATRIX_ROW_PINS_L="20, 23, 21"
CONFIG_ZMK_KSCAN_MATRIX_COLUMN_PINS_L="19, 18, 17, 16, 15"

# Пины для правой половины
CONFIG_ZMK_KSCAN_MATRIX_ROW_PINS_R="20, 23, 21"
CONFIG_ZMK_KSCAN_MATRIX_COLUMN_PINS_R="19, 18, 17, 16, 15"
